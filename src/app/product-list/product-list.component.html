<div class="container-fluid px-5 py-4">
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let product of products">
            <div class="card product-card" [class.offer-card]="hasOffer(product)">
                <!-- offer badge -->
                <div *ngIf="hasOffer(product)" class="offer-badge">
                    -{{ product.offer }}%
                </div>
                <!-- product image and details -->    
                <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span style="font-weight: bold;"> Marca: </span> {{ product.brand }}</li>
                    <li class="list-group-item"><span style="font-weight: bold;"> Descripci√≥n: </span> {{ product.description }}</li>                    <li class="list-group-item price-section">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <div class="price-info flex-grow-1">
                                <div *ngIf="hasOffer(product); else normalPrice" class="price-with-offer">
                                    <span class="original-price">${{ product.price }}</span>
                                    <span class="offer-price">${{ calculateOfferPrice(product) }}</span>
                                </div>
                                <ng-template #normalPrice>
                                    <span class="normal-price"><span style="font-weight: bold;">Precio: </span>${{ product.price }}</span>
                                </ng-template>
                            </div>
                            <div class="cart-button-container">
                                <button class="btn add-to-cart-btn" title="Agregar al carrito">
                                    <i class="bi bi-cart3"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
